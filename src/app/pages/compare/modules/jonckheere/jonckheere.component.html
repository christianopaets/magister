<mag-card [title]="'jonckheere.title' | translate"
          [error]="jonckheereService.error"
          [win]="jonckheereService.winStrategyValue | translate">
  <div class="row">
    <div class="col s12 m6 l4 no-padding" *ngFor="let group of jonckheereService.groups; let last = last">
      <table class="striped">
        <thead>
        <tr>
          <th colspan="3"
              class="center-align">
            {{ group.name }}
          </th>
        </tr>
        <tr>
          <th class="left-align">{{ "common.student" | translate }}</th>
          <th class="center-align">{{ "common.mark" | translate }}</th>
          <th *ngIf="!last" class="center-align">{{ "common.rang" | translate }}</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let student of group.students">
          <td class="left-align">{{ student.name }}</td>
          <td class="center-align">{{ student.mark }}</td>
          <td *ngIf="!last" class="center-align">{{ student.advantage }}</td>
        </tr>
        <tr *ngIf="!last">
          <th colspan="2">
            {{ "common.total" | translate }}
          </th>
          <th class="center-align">{{ group.advantageTotal }}</th>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</mag-card>
