<div class="row groups">
  <div class="col l2 m3 s4 groups__col"
       *ngFor="let group of groups">
    <button class="groups__item btn blue-grey darken-1"
         [class.disabled]="isSelected(group)"
         (click)="onSelect(group)">
      <i *ngIf="isSelected(group)"
         class="material-icons right">check</i>
      {{ group.name }}
    </button>
  </div>
</div>
