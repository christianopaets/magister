<div #modalWindow
     class="modal">
  <div class="modal-content">
    <h4>{{ algorithm?.title | translate }}</h4>
    <ul class="modal__list">
      <li *ngFor="let step of algorithm?.steps"
          class="modal__list-item"
          [innerHtml]="step | translate">
      </li>
    </ul>
  </div>
  <div class="modal-footer">
    <a class="modal-close waves-effect btn-flat">{{ "common.close" | translate }}</a>
  </div>
</div>
