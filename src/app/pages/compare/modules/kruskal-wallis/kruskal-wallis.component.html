
<mag-card [title]="'kruskal-wallis.title' | translate"
          [error]="kruskalWallisService.error"
          [algorithm]="kruskalWallisService.algorithn"
          [win]="kruskalWallisService.winStrategyValue | translate: { groups: groupNames }">
  <div class="row">
    <div class="col s12 m6 l4 no-padding" *ngFor="let group of groups; let i = index">
      <table class="striped">
        <thead>
        <tr>
          <th colspan="3"
              class="center-align">
            {{ group.name }}
          </th>
        </tr>
        <tr>
          <th class="left-align">{{ "common.student" | translate }}</th>
          <th class="center-align">{{ "common.mark" | translate }}</th>
          <th class="center-align">{{ "common.rang" | translate }}</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of kruskalWallisService.getGroupByIndex(i + 1)">
          <td class="left-align">{{ item.student.name }}</td>
          <td class="center-align">{{ item.student.mark }}</td>
          <td class="center-align">{{ item.rang }}</td>
        </tr>
        <tr>
          <th class="left-align">{{ "common.total" | translate }}</th>
          <th class="center-align"></th>
          <th class="center-align">{{ kruskalWallisService.getGroupRangSum(i + 1) | number }}</th>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</mag-card>
